backend:
  name: git-gateway
  branch: master

media_folder: "static/media/uploads"
public_folder: "/media/uploads"

# https://github.com/netlify/netlify-cms/issues/54
collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    filter: 
      - {field: "date", value: {{date}}}
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: '{{day}}/{{month}}/{{year}} - {{title}}'
    fields:
      - {label: "Template", name: "template", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", options: "date"}
      - {label: "Journal Type", name: "journaltypes", widget: "select", required: true, multiple: false, options: ["Journal Paper", "Book/Book Chapter", "Conference Paper/Poster"]}
      - {label: "Name of Journal ", name: "journal", widget: "string", required: false}
      - {label: "Pubmed ", name: "pubmed", widget: "string", required: false}
      - {label: "URL ", name: "url", widget: "string", required: false}
      - {label: "Impact Factor", name: "impactfactor", widget: "string", required: false}
      - {label: "Date of Acceptance", name: "dateofacceptance", widget: "datetime", required: false}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "File", name: "uploadfile", widget: "file", required: false}
      - {label: "Authors", name: "tags", widget: "list"}
      - {label: "Groups", name: "categories", widget: "select", multiple: true, options: ["Biomolecular Function Discovery Division", "Biomolecular Modelling and Design Division", "Imaging Informatics Division", "Translational Research Division", 
                                                                                            "Biomolecular Sequence To Function Division", "Biomolecular Structure To Mechanism Division", "Cellular Image Informatics Division",  
                                                                                            "Gene Function Prediction", "Protein Sequence Analysis", "Function and Structure of RNA", "Analytics of Biological Sequence Data", "Aging Biology Interventional Research",
                                                                                            "Atomistic Simulations and Design in Biology", "Physics and Evolution of Biological Macromolecules", "Multiscale Simulation, Modelling and Design", "Structure-based Ligand Discovery and Design", "Computational Chemical biology and Fragment-based Design", "Algorithms and Models of Protein Machinery",
                                                                                            "Computer Vision and Pattern Discovery for Bioimages", "Machine Learning for Bioimage Analysis", "Biophysical Modelling", "Complex Cellular Phenotype Analysis", "Clinical Data Analytics & Radiomics",
                                                                                            "Natural Product Biology", "Natural Product Chemistry", "Chemical Genomics", "Antibody and Product Development", "BioMedical Data Architecture & Repository", "Clinical Data Engagement", "Research Data Integration", "Algorithms and Models of Protein Machinery", "Genome & Gene Expression Data Analysis",
                                                                                            "Spatial & Single-Cell Omics Immunology", "Molecular Innovations And AI Integrations", "Biomedical Data Hub Division", "Analysis/HuPo", "Computational Biology & Omics Lab", "Advanced Spatial Omics with Quantum and Generative AI", 
                                                                                            "AI-powered Single-cell and Spatial Omics Analysis for Precision Medicine","Data Management", "Data Science for Population Health",]}

  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template", name: "template", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
